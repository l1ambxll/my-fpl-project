{% extends "base.html" %}

{% block title %}Logout Confirmation - Fantasy Premier League{% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to logout?</p>
            
            <form method="POST" class="auth-form">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">Yes, Logout</button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-block" style="margin-top: 1rem;">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
