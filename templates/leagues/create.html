{% extends "base.html" %}

{% block title %}Create League - Fantasy Premier League{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header"><h2>Create a League</h2></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Create League</button>
      </form>
    </div>
  </div>
{% endblock %}
