{% extends "base.html" %}

{% block title %}Clubs - Fantasy Premier League{% endblock %}

{% block content %}
  <h2>Clubs</h2>
  <div class="grid">
    {% for c in clubs %}
      <div class="card">
        <div class="card-header"><h3>{{ c.name }}</h3></div>
        <div class="card-body">
          <p>Short: {{ c.short_name }}</p>
          <a href="{% url 'teams:club_detail' c.pk %}" class="btn btn-secondary">View</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
