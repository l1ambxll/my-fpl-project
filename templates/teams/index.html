{% extends "base.html" %}

{% block title %}Teams - Fantasy Premier League{% endblock %}

{% block content %}
  <h2>Teams</h2>
  
  <div style="margin-bottom: 40px;">
    <h3>Premier League Clubs</h3>
    <p>Browse the {{ clubs.count }} clubs in the Premier League:</p>
    <a href="{% url 'teams:club_list' %}" class="btn btn-primary">View All Clubs</a>
  </div>

  <div>
    <h3>Your Teams</h3>
    <p>Manage your fantasy teams:</p>
    <a href="{% url 'teams:team_list' %}" class="btn btn-primary">View User Teams</a>
  </div>
{% endblock %}
